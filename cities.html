<section ng-controller="cityController">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<canvas class="chart chart-bar" chart-data="population" chart-labels="name" chart-series="series"></canvas>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<p class="info-message">{{ $root.name }} if you want to add a new city, just enter it here.</p>
				<form name="addNewCity" novalidate>
					<label for="cityName">Name of the city</label>
					<input type="text" ng-model="addCityName" name="cityName" />
					<label for="cityPopulation">Population of the city</label>
					<input type="number" ng-model="addCityPopulation" name="cityPopulation" />
					<input type="button" class="btn btn-success" ng-click="addCity()" value="add city" />
				</form>
				<p class="error-message" ng-if="errorMessage">You have to apply a value to both fields.</p>
			</div>
		</div>
	</div>
</section>
