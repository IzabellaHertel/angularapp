<section>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 center">
				<h1>Hi there, whats your name?</h1>
				<form name="welcomeForm" novalidate>
					<input type="text" ng-model="whatsYourName" class="giant" name="whatsYourName" /> <br />
					<input type="submit" class="btn btn-success giant" ng-click="addName()" value="ok" id="addNameButton" name="addNameButton" />
				</form>
			</div>
		</div>
	</div>
</section>
